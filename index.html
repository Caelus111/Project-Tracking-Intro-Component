<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Tracking | Intro</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img id="logo" src="img/logo.svg" alt="" />
          <ul>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
            <div class="separator"></div>
            <li>Login</li>
          </ul>
          <img id="open" src="img/icon-hamburger.svg" alt="" />
          <img id="close" src="img/icon-close.svg" alt="" />

          <div class="burger-menu">

              <ul id="menu">
                <li>Product</li>
                <li>Features</li>
                <li>Pricing</li>
            <div class="separator"></div>
                <li>Login</li>
              </ul>
          </div>
        </header>

        <div id="bg-form"></div>

        <section id="content">
          <div class="text-content">
            <small><span>new</span> monograph dashboard</small>
            <h1>Powerful insights into your team</h1>
            <h4>Project planning and time tracking for agile teams</h4>
            <div class="button">
              <button>Schedule a demo</button>
              <small>to see a preview</small>
            </div>
          </div>

          <img class="main-img" src="img/illustration-devices.svg" alt="" />
        </section>
      </div>
    </main>

    <script src="main.js"></script>
